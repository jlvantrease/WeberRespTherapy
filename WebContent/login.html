<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="css/login.css">
    <link href="css/styles.css" rel="stylesheet"/>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    </head>
    <body>

    <div id="primaryContainer" class="primaryContainer">
        <div class="header" id="header">
            <img id="logo" src="img/chp_horiz_reverse.png" class="logo" />
        </div>
        <img id="_logo2" src="img/RespTherapy.png" class="image" />
        <p id="_title">
        Charting Sign In
        </p>
        <form id="login">
            <div id="_login">
                <input class="textinput" id="username" type="text" placeholder="Username"></input>
                <input class="textinput" id="password" type="text" placeholder="Password"></input>
                <button type="submit" id="signIn" onsubmit="signIn">Sign In</button>
            </div>
        </form>
        <div class="disclaimer">
            <h4>Disclaimer:</h4>
            <p>This product is in alpha-development stage.<br/>
            Design, features, and content are subject to change.</p>
        </div>
            
        <div class="footer">
            <p id="text">
            &copy;2014 Weber State University<br />
            </p>
        </div>
    </div>
    </body>
</html>
