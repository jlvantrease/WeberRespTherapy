<div class="options options-title form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">Form Name</label>
        <div class="controls col-sm-9">
            <input id="name" type="text" class="options_title_name form-control" placeholder="Form Name" required>
        </div>
        <div class="controls col-sm-9">
        <label class="control-label col-sm-3">Form Type</label>
        	<select id="type" class="options_title_type form-control">
            	<option id="draft" value="draft" selected>Draft</option>
            	<option id="beginner" value="beginner">Beginner Therapy</option>
            	<option id="advanced" value="advanced">Advanced Therapy</option>
            </select>
        </div>
    </div>
</div>
