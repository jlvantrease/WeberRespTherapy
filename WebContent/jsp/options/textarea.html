<div class="options options-textarea form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">Name</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_textarea_name form-control" placeholder="Name" id="name" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Label</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_textarea_label form-control" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Placeholder</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_textarea_placeholder form-control" placeholder="Placeholder">
        </div>
    </div>
</div>
